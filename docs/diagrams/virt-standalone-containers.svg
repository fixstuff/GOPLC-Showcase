<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg" font-family="Arial, sans-serif">

  <rect width="600" height="200" fill="white"/>

  <!-- Docker Host box -->
  <rect x="14" y="14" width="572" height="166" rx="8" fill="#f7f7f7" stroke="#888" stroke-width="1.5"/>
  <text x="300" y="38" font-size="13" fill="#333" font-weight="bold" text-anchor="middle">Docker Host</text>

  <!-- Vertical spine -->
  <line x1="50" y1="46" x2="50" y2="168" stroke="#888" stroke-width="1.5"/>

  <!-- Branches -->
  <line x1="50" y1="66" x2="70" y2="66" stroke="#888" stroke-width="1.5"/>
  <line x1="50" y1="96" x2="70" y2="96" stroke="#888" stroke-width="1.5"/>
  <line x1="50" y1="126" x2="70" y2="126" stroke="#888" stroke-width="1.5"/>
  <line x1="50" y1="156" x2="70" y2="156" stroke="#888" stroke-width="1.5"/>

  <!-- Container nodes -->
  <rect x="70" y="54" width="490" height="26" rx="4" fill="#e8f2e8" stroke="#4a9c4a" stroke-width="1"/>
  <text x="80" y="70" font-size="11" fill="#1a3a6b">crac-gw-01</text>
  <text x="200" y="70" font-size="11" fill="#888">(port 8510, connects to 192.168.10.10:502)</text>

  <rect x="70" y="84" width="490" height="26" rx="4" fill="#e8f2e8" stroke="#4a9c4a" stroke-width="1"/>
  <text x="80" y="100" font-size="11" fill="#1a3a6b">crac-gw-02</text>
  <text x="200" y="100" font-size="11" fill="#888">(port 8511, connects to 192.168.10.11:502)</text>

  <rect x="70" y="114" width="490" height="26" rx="4" fill="#e8f2e8" stroke="#4a9c4a" stroke-width="1"/>
  <text x="80" y="130" font-size="11" fill="#1a3a6b">crac-gw-03</text>
  <text x="200" y="130" font-size="11" fill="#888">(port 8512, connects to 192.168.10.12:502)</text>

  <rect x="70" y="144" width="490" height="26" rx="4" fill="#f0f0f0" stroke="#aaa" stroke-width="1"/>
  <text x="80" y="160" font-size="11" fill="#888">... (hundreds of containers, one per device)</text>

