<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 280">
  <defs>
    <linearGradient id="headerGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c44545;stop-opacity:1" />
    </linearGradient>
    <filter id="glow2">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="700" height="280" fill="#1a1a2e" rx="10"/>

  <!-- Header -->
  <rect x="20" y="15" width="660" height="40" fill="url(#headerGrad2)" rx="8" filter="url(#glow2)"/>
  <text x="350" y="42" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    MODBUS TCP BENCHMARK
  </text>

  <!-- Content Box -->
  <rect x="30" y="70" width="640" height="180" fill="#222" rx="8" stroke="#444" stroke-width="1"/>

  <!-- Configuration -->
  <text x="50" y="100" fill="#888" font-family="Arial, sans-serif" font-size="13">Server:</text>
  <text x="150" y="100" fill="#fff" font-family="Arial, sans-serif" font-size="13">GOPLC Modbus TCP with 100 dynamic registers</text>

  <text x="50" y="125" fill="#888" font-family="Arial, sans-serif" font-size="13">Clients:</text>
  <text x="150" y="125" fill="#fff" font-family="Arial, sans-serif" font-size="13">100 concurrent connections</text>

  <text x="50" y="150" fill="#888" font-family="Arial, sans-serif" font-size="13">Operations:</text>
  <text x="150" y="150" fill="#fff" font-family="Arial, sans-serif" font-size="13">100-register reads + single-register writes</text>

  <text x="50" y="175" fill="#888" font-family="Arial, sans-serif" font-size="13">Requests:</text>
  <text x="150" y="175" fill="#fff" font-family="Arial, sans-serif" font-size="13">400,000 total (2,000 per client)</text>

  <!-- Separator -->
  <line x1="50" y1="195" x2="650" y2="195" stroke="#444" stroke-width="1"/>

  <!-- Results -->
  <text x="50" y="220" fill="#4ecdc4" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Throughput:</text>
  <text x="180" y="220" fill="#4ecdc4" font-family="monospace" font-size="16" font-weight="bold">89,769 requests/second</text>

  <text x="400" y="220" fill="#ffe66d" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Latency:</text>
  <text x="480" y="220" fill="#ffe66d" font-family="monospace" font-size="16" font-weight="bold">0.01ms avg</text>

  <text x="50" y="245" fill="#888" font-family="Arial, sans-serif" font-size="12">Errors:</text>
  <text x="110" y="245" fill="#4ecdc4" font-family="monospace" font-size="12">0 failed transactions</text>

  <text x="300" y="245" fill="#888" font-family="Arial, sans-serif" font-size="12">Data:</text>
  <text x="350" y="245" fill="#fff" font-family="Arial, sans-serif" font-size="12">Dynamic sin/cos wave values (changes every 10ms)</text>
</svg>
