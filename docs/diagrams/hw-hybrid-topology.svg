<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 700 280" xmlns="http://www.w3.org/2000/svg" font-family="Arial, sans-serif">

  <rect width="700" height="280" fill="white"/>

  <!-- Left column: Standalone -->
  <rect x="20" y="20" width="290" height="230" rx="8" fill="#f7f7f7" stroke="#bbb" stroke-width="1.5"/>
  <text x="165" y="46" font-size="13" fill="#333" font-weight="bold" text-anchor="middle">Standalone</text>
  <text x="165" y="62" font-size="11" fill="#888" text-anchor="middle">(ctrlX CORE / bare metal)</text>

  <!-- Tree lines for left column -->
  <!-- Vertical spine -->
  <line x1="60" y1="80" x2="60" y2="210" stroke="#888" stroke-width="1.5"/>
  <!-- Branches -->
  <line x1="60" y1="100" x2="80" y2="100" stroke="#888" stroke-width="1.5"/>
  <line x1="60" y1="135" x2="80" y2="135" stroke="#888" stroke-width="1.5"/>
  <line x1="60" y1="170" x2="80" y2="170" stroke="#888" stroke-width="1.5"/>
  <line x1="60" y1="205" x2="80" y2="205" stroke="#888" stroke-width="1.5"/>

  <!-- Nodes -->
  <rect x="80" y="88" width="200" height="26" rx="4" fill="#e8f2e8" stroke="#4a9c4a" stroke-width="1"/>
  <text x="90" y="105" font-size="12" fill="#1a3a6b">crac-gw-01 (SBC per CRAC unit)</text>

  <rect x="80" y="123" width="200" height="26" rx="4" fill="#e8f2e8" stroke="#4a9c4a" stroke-width="1"/>
  <text x="90" y="140" font-size="12" fill="#1a3a6b">crac-gw-02</text>

  <rect x="80" y="158" width="200" height="26" rx="4" fill="#e8f2e8" stroke="#4a9c4a" stroke-width="1"/>
  <text x="90" y="175" font-size="12" fill="#1a3a6b">ups-gw-01</text>

  <rect x="80" y="193" width="200" height="26" rx="4" fill="#e8f2e8" stroke="#4a9c4a" stroke-width="1"/>
  <text x="90" y="210" font-size="12" fill="#888">...</text>

  <!-- Right column: Cluster -->
  <rect x="390" y="20" width="290" height="230" rx="8" fill="#f7f7f7" stroke="#bbb" stroke-width="1.5"/>
  <text x="535" y="46" font-size="13" fill="#333" font-weight="bold" text-anchor="middle">Cluster</text>
  <text x="535" y="62" font-size="11" fill="#888" text-anchor="middle">(Docker / server VM)</text>

  <!-- Boss node -->
  <rect x="420" y="72" width="230" height="30" rx="4" fill="#dce8f8" stroke="#4a7fc1" stroke-width="1.5"/>
  <text x="535" y="91" font-size="12" fill="#1a3a6b" font-weight="bold" text-anchor="middle">Boss: site-aggregator</text>

  <!-- Vertical spine for right column -->
  <line x1="440" y1="102" x2="440" y2="228" stroke="#888" stroke-width="1.5"/>

  <!-- Minion branches -->
  <line x1="440" y1="118" x2="460" y2="118" stroke="#888" stroke-width="1.5"/>
  <line x1="440" y1="148" x2="460" y2="148" stroke="#888" stroke-width="1.5"/>
  <line x1="440" y1="178" x2="460" y2="178" stroke="#888" stroke-width="1.5"/>
  <line x1="440" y1="208" x2="460" y2="208" stroke="#888" stroke-width="1.5"/>

  <!-- Minion nodes -->
  <rect x="460" y="106" width="210" height="26" rx="4" fill="#dce8f8" stroke="#4a7fc1" stroke-width="1"/>
  <text x="470" y="123" font-size="12" fill="#1a3a6b">Minion: crac-family-aggregator</text>

  <rect x="460" y="136" width="210" height="26" rx="4" fill="#dce8f8" stroke="#4a7fc1" stroke-width="1"/>
