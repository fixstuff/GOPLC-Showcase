<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="barGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ADD8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#007d9c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGrad)" rx="10"/>

  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    5000 Modbus Server Benchmark
  </text>
  <text x="400" y="65" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="14">
    GOPLC v1.0.72 | January 2026
  </text>

  <!-- Grid lines -->
  <g stroke="#333" stroke-width="1">
    <line x1="100" y1="100" x2="100" y2="320"/>
    <line x1="100" y1="320" x2="700" y2="320"/>
    <line x1="100" y1="210" x2="700" y2="210" stroke-dasharray="4"/>
  </g>

  <!-- Bars -->
  <!-- Servers: 5000 -->
  <rect x="130" y="140" width="100" height="180" fill="url(#barGrad)" rx="5" filter="url(#glow)"/>
  <text x="180" y="130" text-anchor="middle" fill="#00ADD8" font-family="Arial, sans-serif" font-size="20" font-weight="bold">5,000</text>
  <text x="180" y="345" text-anchor="middle" fill="#aaa" font-family="Arial, sans-serif" font-size="12">Servers</text>

  <!-- Memory: 780 MB (scaled) -->
  <rect x="270" y="160" width="100" height="160" fill="#ff6b6b" rx="5" filter="url(#glow)"/>
  <text x="320" y="150" text-anchor="middle" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="20" font-weight="bold">780 MB</text>
  <text x="320" y="345" text-anchor="middle" fill="#aaa" font-family="Arial, sans-serif" font-size="12">Memory</text>

  <!-- Scan Time: 30µs avg -->
  <rect x="410" y="280" width="100" height="40" fill="#4ecdc4" rx="5" filter="url(#glow)"/>
  <text x="460" y="270" text-anchor="middle" fill="#4ecdc4" font-family="Arial, sans-serif" font-size="20" font-weight="bold">30µs</text>
  <text x="460" y="345" text-anchor="middle" fill="#aaa" font-family="Arial, sans-serif" font-size="12">Avg Scan</text>

  <!-- CPU: 50% -->
  <rect x="550" y="210" width="100" height="110" fill="#ffe66d" rx="5" filter="url(#glow)"/>
  <text x="600" y="200" text-anchor="middle" fill="#ffe66d" font-family="Arial, sans-serif" font-size="20" font-weight="bold">50%</text>
  <text x="600" y="345" text-anchor="middle" fill="#aaa" font-family="Arial, sans-serif" font-size="12">CPU</text>

  <!-- Stats box -->
  <rect x="520" y="90" width="170" height="90" fill="#222" rx="5" stroke="#444" stroke-width="1"/>
  <text x="530" y="115" fill="#888" font-family="monospace" font-size="11">Scan Range:</text>
  <text x="660" y="115" fill="#4ecdc4" font-family="monospace" font-size="11" text-anchor="end">20-50µs</text>
  <text x="530" y="135" fill="#888" font-family="monospace" font-size="11">Per Server:</text>
  <text x="660" y="135" fill="#ff6b6b" font-family="monospace" font-size="11" text-anchor="end">~156 KB</text>
  <text x="530" y="155" fill="#888" font-family="monospace" font-size="11">Stability:</text>
  <text x="660" y="155" fill="#4ecdc4" font-family="monospace" font-size="11" text-anchor="end">12+ min</text>
  <text x="530" y="175" fill="#888" font-family="monospace" font-size="11">Errors:</text>
  <text x="660" y="175" fill="#4ecdc4" font-family="monospace" font-size="11" text-anchor="end">0</text>

  <!-- Footer -->
  <text x="400" y="385" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="11">
    All 5000 servers receive same PLC outputs via broadcast | GSV_TASKSCANTIME returns real execution time
  </text>
</svg>
