<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 380" font-family="Arial, sans-serif">
  <rect width="700" height="380" fill="#fafafa" rx="8"/>
  <text x="350" y="28" text-anchor="middle" font-size="15" font-weight="bold" fill="#1a1a2e">Monolithic vs Distributed Execution</text>
  <text x="350" y="46" text-anchor="middle" font-size="11" fill="#777">Same 1,000-line workload on identical hardware</text>

  <!-- Monolithic side -->
  <g transform="translate(80, 70)">
    <text x="120" y="0" text-anchor="middle" font-size="13" font-weight="bold" fill="#c0392b">Monolithic</text>
    <text x="120" y="18" text-anchor="middle" font-size="10" fill="#777">1 task, 1,000 lines sequential</text>
    <rect x="70" y="35" width="100" height="220" rx="4" fill="#c0392b" opacity="0.85"/>
    <text x="120" y="150" text-anchor="middle" font-size="13" font-weight="bold" fill="white">1,103 us</text>
    <text x="120" y="170" text-anchor="middle" font-size="10" fill="white">per scan</text>
    <text x="120" y="278" text-anchor="middle" font-size="11" fill="#333">919 scans/s</text>
    <text x="120" y="295" text-anchor="middle" font-size="10" fill="#777">Single interpreter thread</text>
  </g>

  <!-- Arrow -->
  <g transform="translate(330, 175)">
    <polygon points="0,0 30,15 0,30" fill="#27ae60"/>
    <text x="15" y="50" text-anchor="middle" font-size="11" font-weight="bold" fill="#27ae60">10.4x</text>
  </g>

  <!-- Distributed side -->
  <g transform="translate(390, 70)">
    <text x="140" y="0" text-anchor="middle" font-size="13" font-weight="bold" fill="#2980b9">Distributed</text>
    <text x="140" y="18" text-anchor="middle" font-size="10" fill="#777">10 tasks, 100 lines each (parallel)</text>
    <rect x="10" y="202" width="22" height="53" rx="2" fill="#2980b9" opacity="0.85"/>
    <rect x="36" y="202" width="22" height="53" rx="2" fill="#2980b9" opacity="0.85"/>
    <rect x="62" y="202" width="22" height="53" rx="2" fill="#2980b9" opacity="0.85"/>
    <rect x="88" y="202" width="22" height="53" rx="2" fill="#2980b9" opacity="0.85"/>
    <rect x="114" y="202" width="22" height="53" rx="2" fill="#2980b9" opacity="0.85"/>
    <rect x="140" y="202" width="22" height="53" rx="2" fill="#2980b9" opacity="0.85"/>
    <rect x="166" y="202" width="22" height="53" rx="2" fill="#2980b9" opacity="0.85"/>
    <rect x="192" y="202" width="22" height="53" rx="2" fill="#2980b9" opacity="0.85"/>
    <rect x="218" y="202" width="22" height="53" rx="2" fill="#2980b9" opacity="0.85"/>
    <rect x="244" y="202" width="22" height="53" rx="2" fill="#2980b9" opacity="0.85"/>
    <text x="140" y="195" text-anchor="middle" font-size="13" font-weight="bold" fill="#2980b9">168 us</text>
    <text x="140" y="180" text-anchor="middle" font-size="10" fill="#777">per scan (each task)</text>
    <text x="140" y="278" text-anchor="middle" font-size="11" fill="#333">9,535 scans/s</text>
    <text x="140" y="295" text-anchor="middle" font-size="10" fill="#777">10 parallel interpreters</text>
  </g>

  <rect x="100" y="330" width="500" height="35" rx="6" fill="#27ae60" opacity="0.1" stroke="#27ae60" stroke-width="1"/>
  <text x="350" y="352" text-anchor="middle" font-size="12" font-weight="bold" fill="#1e8449">10.4x throughput improvement  |  6.6x latency reduction  |  Same workload</text>
</svg>