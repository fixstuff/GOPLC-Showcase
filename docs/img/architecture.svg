<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" font-family="Arial, sans-serif">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555"/>
    </marker>
  </defs>
  <rect width="800" height="500" fill="#fafafa" rx="8"/>
  <text x="400" y="30" text-anchor="middle" font-size="16" font-weight="bold" fill="#1a1a2e">GOPLC Cluster Architecture</text>

  <!-- Boss box -->
  <rect x="280" y="50" width="240" height="90" rx="6" fill="#2c3e50" stroke="#1a252f" stroke-width="2"/>
  <text x="400" y="75" text-anchor="middle" font-size="14" font-weight="bold" fill="white">Boss</text>
  <text x="400" y="95" text-anchor="middle" font-size="11" fill="#bdc3c7">REST API  |  Orchestration</text>
  <text x="400" y="112" text-anchor="middle" font-size="11" fill="#bdc3c7">Cluster Proxy  |  Monitoring</text>
  <text x="400" y="129" text-anchor="middle" font-size="10" fill="#e74c3c">Unix Socket / TCP</text>

  <!-- DataLayer bar -->
  <rect x="50" y="175" width="700" height="40" rx="4" fill="#27ae60" stroke="#1e8449" stroke-width="2"/>
  <text x="400" y="200" text-anchor="middle" font-size="13" font-weight="bold" fill="white">DataLayer — Shared Variable Bus (1.7us avg latency)</text>

  <line x1="400" y1="140" x2="400" y2="175" stroke="#555" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Minion boxes -->
  <g>
    <rect x="30" y="250" width="130" height="110" rx="6" fill="#2980b9" stroke="#1f6da0" stroke-width="1.5"/>
    <text x="95" y="275" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Minion 1</text>
    <text x="95" y="295" text-anchor="middle" font-size="9" fill="#d6eaf8">Task Scheduler</text>
    <text x="95" y="310" text-anchor="middle" font-size="9" fill="#d6eaf8">ST Interpreter</text>
    <text x="95" y="325" text-anchor="middle" font-size="9" fill="#d6eaf8">Local Variables</text>
    <text x="95" y="340" text-anchor="middle" font-size="9" fill="#d6eaf8">Protocol Drivers</text>
    <line x1="95" y1="215" x2="95" y2="250" stroke="#555" stroke-width="2" marker-end="url(#arrow)"/>
  </g>
  <g>
    <rect x="180" y="250" width="130" height="110" rx="6" fill="#2980b9" stroke="#1f6da0" stroke-width="1.5"/>
    <text x="245" y="275" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Minion 2</text>
    <text x="245" y="295" text-anchor="middle" font-size="9" fill="#d6eaf8">Task Scheduler</text>
    <text x="245" y="310" text-anchor="middle" font-size="9" fill="#d6eaf8">ST Interpreter</text>
    <text x="245" y="325" text-anchor="middle" font-size="9" fill="#d6eaf8">Local Variables</text>
    <text x="245" y="340" text-anchor="middle" font-size="9" fill="#d6eaf8">Protocol Drivers</text>
    <line x1="245" y1="215" x2="245" y2="250" stroke="#555" stroke-width="2" marker-end="url(#arrow)"/>
  </g>
  <g>
    <rect x="330" y="250" width="130" height="110" rx="6" fill="#2980b9" stroke="#1f6da0" stroke-width="1.5"/>
    <text x="395" y="275" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Minion 3</text>
    <text x="395" y="295" text-anchor="middle" font-size="9" fill="#d6eaf8">Task Scheduler</text>
    <text x="395" y="310" text-anchor="middle" font-size="9" fill="#d6eaf8">ST Interpreter</text>
    <text x="395" y="325" text-anchor="middle" font-size="9" fill="#d6eaf8">Local Variables</text>
    <text x="395" y="340" text-anchor="middle" font-size="9" fill="#d6eaf8">Protocol Drivers</text>
    <line x1="395" y1="215" x2="395" y2="250" stroke="#555" stroke-width="2" marker-end="url(#arrow)"/>
  </g>

  <text x="472" y="310" text-anchor="middle" font-size="20" fill="#555">...</text>

  <g>
    <rect x="490" y="250" width="130" height="110" rx="6" fill="#2980b9" stroke="#1f6da0" stroke-width="1.5"/>
    <text x="555" y="275" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Minion N-1</text>
    <text x="555" y="295" text-anchor="middle" font-size="9" fill="#d6eaf8">Task Scheduler</text>
    <text x="555" y="310" text-anchor="middle" font-size="9" fill="#d6eaf8">ST Interpreter</text>
    <text x="555" y="325" text-anchor="middle" font-size="9" fill="#d6eaf8">Local Variables</text>
    <text x="555" y="340" text-anchor="middle" font-size="9" fill="#d6eaf8">Protocol Drivers</text>
    <line x1="555" y1="215" x2="555" y2="250" stroke="#555" stroke-width="2" marker-end="url(#arrow)"/>
  </g>
  <g>
    <rect x="640" y="250" width="130" height="110" rx="6" fill="#2980b9" stroke="#1f6da0" stroke-width="1.5"/>
    <text x="705" y="275" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Minion N</text>
    <text x="705" y="295" text-anchor="middle" font-size="9" fill="#d6eaf8">Task Scheduler</text>
    <text x="705" y="310" text-anchor="middle" font-size="9" fill="#d6eaf8">ST Interpreter</text>
    <text x="705" y="325" text-anchor="middle" font-size="9" fill="#d6eaf8">Local Variables</text>
    <text x="705" y="340" text-anchor="middle" font-size="9" fill="#d6eaf8">Protocol Drivers</text>
    <line x1="705" y1="215" x2="705" y2="250" stroke="#555" stroke-width="2" marker-end="url(#arrow)"/>
  </g>

  <!-- Field I/O row -->
  <rect x="50" y="400" width="700" height="45" rx="4" fill="#e67e22" stroke="#d35400" stroke-width="2"/>
  <text x="400" y="428" text-anchor="middle" font-size="13" font-weight="bold" fill="white">Field I/O — Modbus TCP | EtherNet/IP | FINS | OPC UA | IEC 104 | MQTT</text>

  <line x1="95" y1="360" x2="95" y2="400" stroke="#555" stroke-width="1.5" stroke-dasharray="4,3"/>
  <line x1="245" y1="360" x2="245" y2="400" stroke="#555" stroke-width="1.5" stroke-dasharray="4,3"/>
  <line x1="395" y1="360" x2="395" y2="400" stroke="#555" stroke-width="1.5" stroke-dasharray="4,3"/>
  <line x1="555" y1="360" x2="555" y2="400" stroke="#555" stroke-width="1.5" stroke-dasharray="4,3"/>
  <line x1="705" y1="360" x2="705" y2="400" stroke="#555" stroke-width="1.5" stroke-dasharray="4,3"/>

  <text x="400" y="475" text-anchor="middle" font-size="10" fill="#777">Each minion runs as an independent goroutine with its own scan loop and interpreter</text>
  <text x="400" y="490" text-anchor="middle" font-size="10" fill="#777">All inter-minion communication flows through the DataLayer pub/sub bus</text>
</svg>