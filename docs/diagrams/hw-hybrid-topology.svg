  <rect x="460" y="166" width="210" height="26" rx="4" fill="#dce8f8" stroke="#4a7fc1" stroke-width="1"/>
  <text x="470" y="183" font-size="12" fill="#1a3a6b">Minion: pdu-family-aggregator</text>

  <rect x="460" y="196" width="210" height="26" rx="4" fill="#dce8f8" stroke="#4a7fc1" stroke-width="1"/>
  <text x="470" y="213" font-size="12" fill="#1a3a6b">Minion: mqtt-bridge</text>

  <!-- Divider label -->
  <text x="350" y="145" font-size="18" fill="#aaa" text-anchor="middle">+</text>
  <text x="350" y="165" font-size="11" fill="#aaa" text-anchor="middle">Hybrid</text>

